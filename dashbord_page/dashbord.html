<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forge | Dashboard</title>
    <link rel="stylesheet" href="dashbord.css">
</head>
<body>

    <!-- Scanlines -->
    <div class="scanlines"></div>

    <!-- Side Navigation -->
    <aside class="sidebar">
        <h2>D-FORGE</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Notes</li>
            <li>Quizzes</li>
            <li>Progress</li>
            <li>Settings</li>
        </ul>
    </aside>

    <!-- MAIN DASHBOARD -->
    <main class="main">

        <h1 class="title glitch" data-text="WELCOME BACK, OPERATOR">
            WELCOME BACK, OPERATOR
        </h1>

        <div class="grid">

            <!-- HOLOGRAM CARD 1 -->
            <div class="card holo">
                <h3>AI Notes</h3>
                <p>Generate smart notes instantly.</p>
                <button class="btn" onclick="openNotes()">OPEN</button>
            </div>

            <!-- HOLOGRAM CARD 2 -->
            <div class="card holo">
                <h3>Smart Quiz</h3>
                <p>Adaptive questions powered by AI.</p>
                <button class="btn">START</button>
            </div>

            <!-- HOLOGRAM CARD 3 -->
            <div class="card holo">
                <h3>Progress Graph</h3>
                <p>Visualize your learning journey.</p>
                <button class="btn">VIEW</button>
            </div>

            <!-- HOLOGRAM CARD 4 -->
            <div class="card holo">
                <h3>Study Analysis</h3>
                <p>Track strengths & weaknesses.</p>
                <button class="btn">ANALYZE</button>
            </div>

        </div>
    </main>
    <script src="dashbord.js"></script>
</body>
</html>
