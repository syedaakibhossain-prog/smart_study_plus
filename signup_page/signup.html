<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forge | Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- Scanlines -->
    <div class="scanlines"></div>

    <!-- Terminal Box -->
    <div class="terminal">
        <h1 class="glitch" data-text="CREATE ACCESS">CREATE ACCESS</h1>

        <form>
            <label>FULL NAME_</label>
            <input id="fullname" type="text" placeholder="enter full name">

            <label>EMAIL ID_</label>
            <input id="email" type="email" placeholder="example@email.com">

            <label>USERNAME_</label>
            <input id="username" type="text" placeholder="choose username">

            <label>PASSWORD_</label>
            <input id="password" type="password" placeholder="create password">

            <label>CONFIRM PASSWORD_</label>
            <input id="conformpassword" type="password" placeholder="re-enter password">

            <button id="signupbtn" class="btn-neon">SIGN UP</button>
        </form>

        <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="signup.js"></script>

</body>

</html>
